<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    
    <link href="../css/main.css" rel="stylesheet" />
    <link href="../img/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <title>退款</title>
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="topMainBox">
    </nav>

    <!-- Begin page content -->
    <div class="container content-middle">
        <div class="row">
            <div class="col-sm-3" id="leftMainBox">
            </div>
            <div class="col-sm-9" id="loading_end">
                <div class="bmargin1">
                    <div>
                        <div class="btn-group pull-right " role="group" aria-label="...">
                            <button type="button" class="btn btn-primary paybg-color border-ddd" id="refundBtn">退款</button>
                        </div>
                        <div class="page-title">订单详情</div>
                    </div>
                </div>

                <div class="alert" role="alert" id="alert_box">
                </div>

                <div class="panel panel-default" id="containBox">
                </div>
                <div class="panel panel-default no-border">
                  <div class="panel-body">
                    <div class="list-group">
                      <div class="list-group-item no-border tpadding0 bpadding0 text-right">
                        <span>原总价：</span>
                        <span id="totalSum">0.00</span>
                      </div>
                      <div class="list-group-item no-border tpadding0 bpadding0 text-right">   
                        <span>折后总价：</span>
                        <span id="totalDisSum">0.00</span>
                      </div>

                      <div class="list-group-item no-border tpadding0 bpadding0 text-right">   
                          <span>优惠后金额：</span>
                          <span id="discountSum">0.00</span>
                      </div>

                      <div class="list-group-item no-border tpadding0 bpadding0 text-right hide" id="refundSum-box">   
                            <span>已申请退款(包含已退款)：</span>
                            <span id="refundSum">0.00</span>
                      </div>
                    </div>
                    <div class="list-group-item no-border">  
                        <form class="form-horizontal">
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">处置备注：</label>
                            <div class="col-sm-10 pay-last-ordercontent" id="ordercontent">无
                            </div>
                          </div>
                        </form> 
                    </div>
                    
                  </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade refundModal" id="refundModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">退款确认</h4>
          </div>
          <div class="modal-body">

            <div class="alert alert-danger" role="alert" id="offline_alert">
                该订单为线下<span id="offline_pay"></span>支付，请在线下退款完成后进行退款确认。
            </div>

            <div class="form-group">
                <input type="number" class="form-control" id="inputPrice" placeholder="退款金额">
            </div>
            <div class="form-group">
                <select class="form-control" id="reason" >
                    <option value="">-退款原因-</option>
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="3" placeholder="备注" id="remark"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary paybg-color border-ddd" id="saveBtn">确定</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade RedirectModal" id="RedirectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">用户验证</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10" >
                  <label for="inputEmail3" class="control-label" id="inputUser">账号</label>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="请输入用户密码">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary paybg-color border-ddd" id="okBtn">确定</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="loading">
        <div class="loading_box">
            <div class="spinner">
              <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
              </div>
              <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
              </div>
              <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
              </div>
            </div>
        </div>
    </div>
    <footer class="footer">

        <script src="../js/lib/jq-sh-bt.js " ></script>
        
        <script src="../js/pay_refund.js" ></script>
    </footer>

</body>

</html>
