<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/fileInput/default.css">
    <link href="../css/fileInput/fileinput.css" media="all" rel="stylesheet" type="text/css" /> 
    
    <link rel="stylesheet" type="text/css" media="all" href="../css/daterangepicker-bs3.css" />
    <link href="../css/main.css" rel="stylesheet" /> 
    <link href="../img/favicon.ico" type="image/x-icon" rel="shortcut icon">

    <title>简历详情</title>
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="topMainBox">
    </nav>

    <!-- Begin page content -->
    <div class="container content-middle">
        <div class="row">
            <div class="col-sm-3" id="leftMainBox">
            </div>

            <div class="col-sm-9" id="loading_end">
                <div class="bmargin1">
                    <div>
                        <div class="page-title">简历详情</div>
                    </div>
                </div>

                <!-- Table -->
                <div class="panel panel-default no-border">
                    <form class="form-horizontal" name="addDocForm" action="" enctype="multipart/form-data" method="post" id="formid">
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-3 control-label">医生姓名</label>
                                    <div class="col-sm-9">
                                      <p class="form-control-static" id="fullname"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-3 control-label">电话</label>
                                    <div class="col-sm-9">
                                      <p class="form-control-static" id="mobile"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-3 control-label">地点</label>
                                    <div class="col-sm-9">
                                      <p class="form-control-static" id="place"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-3 control-label">医生职称</label>
                                    <div class="col-sm-9">
                                      <p class="form-control-static" id="title"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-3 control-label">工作年限</label>
                                    <div class="col-sm-9">
                                      <p class="form-control-static" id="workyears"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-3 control-label">简历审核</label>
                                    <div class="col-sm-9">
                                      <p class="form-control-static" id="dd_doctor_v"></p>
                                    </div>
                                </div>
                                <div class="form-group hide" id="verifyreason_hide">
                                    <label for="inputEmail3" class="col-sm-3 control-label">失败原因</label>
                                    <div class="col-sm-9">
                                      <p class="form-control-static" id="verifyreason"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <img src="" id="avatar" class="img-responsive img-circle dd_avatar" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">教育经历</label>
                            <div class="col-sm-10">
                              <p class="form-control-static" id="education"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">工作经历</label>
                            <div class="col-sm-10">
                              <p class="form-control-static" id="work"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">相关证书</label>
                            <div class="col-sm-10">
                              <div id="certificate"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="loading">
        <div class="loading_box">
            <div class="spinner">
              <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
              </div>
              <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
              </div>
              <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
              </div>
            </div>
        </div>
    </div>
    <footer class="footer">

        <script src="../js/lib/jq-sh-bt.js " ></script>
        
        
        <script src="../js/lib/fileInputJS/fileinput.js" type="text/javascript"></script>
        <script src="../js/lib/fileInputJS//fileinput_locale_zh.js" type="text/javascript"></script>
        <script src="../js/lib/jquery.form.js"></script>
        <script src="../js/dd_doctor_det.js" ></script>

    </footer>

</body>

</html>
